<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Insight</title>
    <link rel="stylesheet" href="/stylesheets/style.css" type="text/css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <img src="/images/your_logo.png" alt="Your Logo" class="header-logo">
            <div class="header-partners">
                <img src="/images/partner_logo.png" alt="Partner Logo" class="partner-logo">
            </div>
        </div>
    </header>
        
    <div class="container">
        <div class="left-side">
            <div id = "welcome-div">
                <h2>Welcome to our website for Clients</h2>
            </div>
        </div>
        <div class="right-side">
            <form action="/login" method="POST" class="login-form">
                <div>
                    <label for="role"></label>
                    <select name="role" id="role-select">
                        <option value="client">Client</option>
                        <option value="admin">Admin</option>
                    </select>
                    <span class="tooltip-icon" data-tooltip="Choose your role">?</span>
                </div>
                <div>
                    <label for="email"></label>
                    <input type="email" id="email-input" name="email" placeholder="Email" required>
                </div>
                <div>
                    <label for="password"></label>
                    <input type="password" id="password-input" name="password" placeholder="Password" required>
                </div>
                <div>
                    <button type="submit" id="loginbutton">Login</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
     
    </footer>
</body>
</html>
